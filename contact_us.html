    <h2>General Inquiries</h2>
    <!--Link to redirect after  submitting form-->
    <form action="confirmation.html">
        <br/>
        <!--Creating a Form-->
        <label for="fullname">Name: *</label><br/>
        <!--Input tag to create text box and reuired an id fileds to ensure the user enters the required field in the correct position-->
        <input required type="text" id="fullname" name="fullname"/>
        <br/><br/>
        <!--for is used to ensure the user inputs in the correct field-->
        <label for="email">Email Address: *</label><br/>
        <input required type="email" id="email" name="emailadddress"/>
        <br/><br/>
        <label>Are you employed?</label><br/>
        <!--Radio buttons to select one option-->
        <input type="radio" value="Y" name="employed"/> Yes
        <input type="radio" value="N" name="employed"/> No
        <br/><br/>
        <label for="inquiry">State your inquiry *</label> <br>
        <!--Textarea to create a text box for the user to enter a large amount of text-->
        <textarea required cols="50" rows="10" maxlength="150" id="inquiry" name="inquiry"></textarea>
        <br/>
        <!--Submit button to submit the form-->
        <input type="submit"/>
    </form>
